<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}" />
    
</head>

<body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="../" class="navbar-brand">Proyecto CPM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Patentes </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/cargas">Cargas </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/indexpaises">Paises </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/indexcolaboradores">Colaboradores <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reporte1">Inventos por pais </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reporte2">Inventos por inventor </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reporte3">Inventos por Area </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Comision mundial de patentes CPM</h1>
            <div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
                <div class="card-header">Ingrese datos del nuevo colaborador</div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="col p-4 d-flex flex-column position-static">
                                <form id="idFormcolaboradores" action="/postcolaborador" method="POST" enctype="application/x-www-form-urlencoded" class="ajax">
                                    <div class="form-group">
                                        <div class="input-gruop mb-3">
                                            

                                            {% if areas: %}
                                            <div class="form-group">
                                                <label for="areas">Areas de investigacion:</label>
                                                <select multiple class="form-control" id="selareas"  name="area">
                                                    {% for row in areas %}
                                                    <option value="{{row.id_area}}">{{row.descripcion}}</option>
                                                    {% endfor %}

                                                </select>
                                              </div>
                                            {% endif %}
                                            <div id="dinamicocolaboradores"  >

                                            </div>



                                            <div class="form-group">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                                              </div>
                                              <br>
                                              <div class="form-group">
                                                <label for="datepickercolaboradores">Fecha Inicio</label>
                                                <input type="text" id="datepickercolaboradores" name="fec_inicio">
                                            </div>
                                            <br>
                                             
                                              <div class="form-group">
                                                <label for="lat">Salario</label>
                                                <input type="number" step="0.01" class="form-control" id="salario" placeholder="Salario" name="salario">
                                              </div>
                                              <br>
                                              <div class="form-group">
                                                <label for="comision">Comisrion</label>
                                                <input type="number" step="0.01" class="form-control" id="comision" placeholder="Comision" name="comision">
                                              </div>
                                            <div class="input-group-append">
                                                <input type="submit" value="Crear colaborador" class="input-group-text" />
                                                
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div id="infocolaborador">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            
            </div>

        </div>
    </div>

    

    <footer class="footer bg-dark rounded-top text-center">
        <div class="container py-2">
            <p class="text-white my-2">
                &copy; {{autor1.nombre + ' ' + autor1.apellido + ' &'}} 
            </p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='jquery-3.5.1.js') }}"></script>
    
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='code.js') }}"></script>
    
</body>

</html>
