<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}" />
    
</head>

<body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="../" class="navbar-brand">Proyecto CPM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Patentes </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/cargas">Cargas </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/indexpaises">Paises <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/indexcolaboradores">Colaboradores </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reporte1">Inventos por pais </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reporte2">Inventos por inventor </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reporte3">Inventos por Area </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Comision mundial de patentes CPM</h1>
            <div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
                <div class="card-header">Ingrese datos del pais</div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="col p-4 d-flex flex-column position-static">
                                <form id="idFormPais" action="/postpais" method="POST" enctype="application/x-www-form-urlencoded" class="ajax">
                                    <div class="form-group">
                                        <div class="input-gruop mb-3">
                                            
                                            <div class="form-group">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                                              </div>
                                              <br>
                                              <div class="form-group">
                                                <label for="alpha2">Codigo[Alpha2]</label>
                                                <input type="text" class="form-control" id="alpha2" placeholder="Codigo[Alpha2]" name="alpha2">
                                              </div>
                                              <br>
                                              <div class="form-group">
                                                <label for="alpha3">Codigo[Alpha3]</label>
                                                <input type="text" class="form-control" id="alpha3" placeholder="Codigo[Alpha3]" name="alpha3">
                                              </div>
                                              <div class="form-group">
                                                <label for="lat">latitud</label>
                                                <input type="number" step="0.01" class="form-control" id="latitud" placeholder="Latitud" name="latitud">
                                              </div>
                                              <div class="form-group">
                                                <label for="lat">longitud</label>
                                                <input type="number" step="0.01" class="form-control" id="longitud" placeholder="Longitud" name="longitud">
                                              </div>
                                              <div class="form-group">
                                                <label for="area">Area territorial</label>
                                                <input type="number" class="form-control" id="area" placeholder="Area territorial" name="area">
                                              </div>
                                              <div class="form-group">
                                                <label for="poblacion">Poblacion</label>
                                                <input type="number" class="form-control" id="poblacion" placeholder="Poblacion" name="poblacion">
                                              </div>
                                            
                                                                                      
                                            {% if paises: %}
                                            <div class="form-group">
                                                <label for="sel1">Fronteras:</label>
                                                <select multiple class="form-control" id="selfronteras"  name="frontera">
                                                    {% for row in paises %}
                                                    <option value="{{row.alpha2}}">{{row.nombre}}</option>
                                                    {% endfor %}

                                                </select>
                                              </div>
                                            {% endif %}
                                            <div id="dinamicopais"  >

                                            </div>
                                              
                                            <div class="input-group-append">
                                                <input type="submit" value="Crear" class="input-group-text" />
                                                
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div id="infopais">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            
            </div>

        </div>
    </div>

    

    <footer class="footer bg-dark rounded-top text-center">
        <div class="container py-2">
            <p class="text-white my-2">
                &copy; {{autor1.nombre + ' ' + autor1.apellido + ' &'}} 
            </p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='jquery-3.5.1.js') }}"></script>
    
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='code.js') }}"></script>
    
</body>

</html>
